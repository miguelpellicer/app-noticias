<!-- LA BARRA DE NAVEGACIÒN (MENU) -->
<ion-menu side="start" menuId="menuNavegacion" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Categorías</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let categoria of categorias">
        <ion-item [routerLink]="categoria.redirectTo" detail>

          <ion-icon slot="start" [name]="categoria.icon"></ion-icon>

          <ion-label>{{ categoria.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
