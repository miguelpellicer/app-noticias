<app-header [titulo]="categoria"></app-header><!-- se manda la categoria al titulo-->


<ion-content>
  <ion-card *ngFor="let noticia of noticias" button="true" color="light" (click)="verNoticia(noticia._id)">
    <ion-img [src]="noticia.imagen" alt="https://pbs.twimg.com/profile_images/523318915758575617/O0fgYUL5.jpeg"></ion-img>
    <ion-card-header>
      <ion-card-title>{{noticia.titulo}}</ion-card-title>
      <ion-card-subtitle>Autor : {{noticia.autor}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{noticia.resumen}}</ion-card-content>
  </ion-card>

  <ion-infinite-scroll threshold="25%" (ionInfinite)="cargarMas($event)">
    <ion-infinite-scroll-content loading-spinner="dots" loading-text="cargando"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
