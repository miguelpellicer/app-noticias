<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuNavegacion" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card *ngFor="let noticia of noticias" button="true" color="light">
    <ion-img [src]="noticia.imagen"></ion-img>
    <ion-card-header>
      <ion-card-title>{{noticia.titulo}}</ion-card-title>
      <ion-card-subtitle>Autor : {{noticia.autor}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{noticia.resumen}}</ion-card-content>
  </ion-card>

  <ion-infinite-scroll threshold="25%" (ionInfinite)="cargarMas($event)">
    <ion-infinite-scroll-content loading-spinner="dots" loading-text="cargando"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
