<app-header class="toolbar-title" [titulo]="noticia.titulo"></app-header>

<ion-content>
    <!-- aqui pongo el titulo, subtitulo, cuerpo, imagen y autor de la noticia-->
    <ion-text color="black" class="ion-text-center">
        <h1 class="ion-padding">{{noticia.titulo}}</h1>
    </ion-text>

    <ion-text color="light-high-contrast">
        <p class="subtitulo">{{noticia.resumen}}</p>
    </ion-text>

    <ion-img [src]="noticia.imagen" class="ion-padding"></ion-img>

    <ion-text color="light-high-contrast" class="ion-text-justify">
        <p class="ion-padding">{{noticia.cuerpo}}</p>
    </ion-text>

    <ion-text color="light-high-contrast">
        <p class="ion-padding ion-text-left">{{noticia.autor}}, {{fecha}}</p>
    </ion-text>

    <!-- se muestran los comentarios -->
    <ion-list>
        <ion-list-header color="black"> COMENTARIOS </ion-list-header>
        <ion-item *ngFor="let comentario of comentarios">
            <ion-avatar slot="start">
                <img src="https://www.researchgate.net/profile/Maria_Monreal2/publication/315108532/figure/fig1/AS:472492935520261@1489662502634/Figura-2-Avatar-que-aparece-por-defecto-en-Facebook.png">
            </ion-avatar>
            <ion-label>
                <h2>{{comentario.nombre}}</h2>
                <h3>{{comentario.correo}}</h3>
                <p>{{comentario.contenido}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <!-- formulario para agregar comentarios -->
    <form (ngSubmit)="crearComentario($event)">
        <ion-list class="ion-padding">
            <ion-list-header color="black"> AGREGAR COMENTARIO </ion-list-header>
            <ion-input required="true" placeholder="email" type="email" (ionInput)="addEmailComentario($event)" [(ngModel)]="txtEmail" name="txtEmail"></ion-input>
            <ion-input required="true" placeholder="nombre" type="text" (ionInput)="addNombreComentario($event)" [(ngModel)]="txtNombre" name="txtNombre"></ion-input>
            <ion-input required="true" placeholder="comentario" type="text" (ionInput)="addContenidoComentario($event)" [(ngModel)]="txtContenido" name="txtContenido"></ion-input>
            <ion-button expand="block" type="submit"> ENVIAR </ion-button>
        </ion-list>
    </form>

    <!-- fab para las redes sociales -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="share"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button color="primary">
                <ion-icon name="logo-facebook" (click)="openWithSystemBrowser('https://www.facebook.com')"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="primary">
                <ion-icon name="logo-twitter" (click)="openWithSystemBrowser('https://www.twitter.com')"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="primary">
                <ion-icon name="logo-youtube" (click)="openWithSystemBrowser('https://www.youtube.com')"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
